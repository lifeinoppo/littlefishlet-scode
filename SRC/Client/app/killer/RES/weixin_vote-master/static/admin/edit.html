<!DOCTYPE html>
<html lang="en">
 <head> 
  <meta charset="utf-8" /> 
  <title>微信投票 管理后台</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <link href="{{ static_url("css/bootstrap.css") }}" rel="stylesheet" /> 
  <link href="{{ static_url("css/site.css") }}" rel="stylesheet" /> 
  <link href="{{ static_url("css/bootstrap-responsive.css") }}" rel="stylesheet" /> 
 </head> 
 <body> 
  <div class="navbar navbar-fixed-top"> 
   <div class="navbar-inner"> 
    <div class="container-fluid"> 
     <a class="brand" href="#">微信投票 管理后台</a>
    </div> 
   </div> 
  </div> 
  <div class="container-fluid"> 
   <div class="row-fluid"> 
    
    {% module SideBar(select=sidebar_select) %}
    
    <div class="span9"> 
     <div class="row-fluid"> 
      <div class="page-header"> 
       <h1>{{ title }}</h1> 
      </div> 
      
<form class="form-horizontal" method="post">
	<fieldset>
		
		{% for row in rows %}
		<div class="control-group">
			<label class="control-label">{{ row['name'] }}</label>
			<div class="controls">
				{% raw row['str'] %}
			</div>
		</div>
		{% end %}

		<div class="form-actions">
			<input type="submit" class="btn btn-success btn-large" value="确定"/>
			<a class="btn btn-large" href="#" onClick="javascript :history.back(-1);">取消</a>
		</div>
	</fieldset>
</form>
      
      
     </div> 
    </div> 
   </div> 
   <hr /> 
   {% module Footer() %}
  </div> 
  <script src="{{ static_url("js/jquery.js") }}"></script> 
  <script src="{{ static_url("js/bootstrap.min.js") }}"></script>   
 </body>
</html>
